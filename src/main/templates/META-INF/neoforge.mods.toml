modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"
issueTrackerURL = "${mod_tracker}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"
updateJSONURL = "${mod_update}"
displayURL = "${mod_url}"
logoFile = "${mod_id}.png"
credits = "${mod_credits}"
authors = "${mod_authors}"
description = '''${mod_description}'''
enumExtensions = "META-INF/enumextensions.json"

[[dependencies.${mod_id}]]
modId="neoforge"
type = "required"
versionRange="[20.4.167,)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="minecraft"
type = "required"
versionRange="[1.21,1.21.1)"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}]]
modId="aether"
type = "required"
versionRange="[1.2.0,)"
ordering="AFTER"
side="BOTH"

[[dependencies.${mod_id}]]
modId="aeroblender"
type = "required"
versionRange="[1.0.0,)"
ordering="NONE"
side="BOTH"

[[mixins]]
config="${mod_id}.mixins.json"